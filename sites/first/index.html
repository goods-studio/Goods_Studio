<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>First</title>
  <style>
html, body { height: 100%; }
body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  margin: 0;
  padding: 1.5rem;
  background: #0b1220;
  color: #e5e7eb;
  font-family: system-ui, -apple-system, sans-serif;
}
header, footer { margin-bottom: 1rem; }
footer { margin-top: auto; }
main {
  flex: 1 0 auto;
  background: rgba(15, 23, 42, 0.9);
  padding: 1.25rem;
  border-radius: .75rem;
  box-shadow: 0 20px 50px rgba(15, 23, 42, 0.7);
}
img { max-width: 100%; height: auto; display: block; margin: .75rem 0; border-radius: .5rem; }
a.effect-shadow, .effect-shadow { box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45); }
a.effect-glow, .effect-glow { box-shadow: 0 0 24px rgba(99, 102, 241, 0.65); }
.site-title { font-size: 1.5rem; font-weight: 700; margin-bottom: .75rem; }
.site-header { display: flex; align-items: center; gap: .5rem; padding: .75rem 1rem; border-radius: .25rem; background: rgba(15, 23, 42, 0.9); }
.site-avatar { width: 72px; height: 72px; object-fit: cover; border-radius: 12px; border: 2px solid rgba(255,255,255,.4); box-shadow: 0 8px 20px rgba(0,0,0,.45); }
a.button-link {
  display: inline-block;
  border-radius: 999px;
  border: none;
  background: #2563eb;
  color: #fff;
  text-decoration: none;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(99, 102, 241, 0.6);
}
.contact-form-shell {
  max-width: 640px;
  margin: 1rem auto;
  padding: 1rem;
  border-radius: 18px;
  border: 1px solid rgba(148, 163, 184, 0.35);
  background: linear-gradient(165deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.92));
}
.sb-contact-form {
  display: grid;
  gap: .7rem;
}
.sb-contact-form input,
.sb-contact-form textarea {
  width: 100%;
  box-sizing: border-box;
  border: 1px solid rgba(148, 163, 184, .4);
  border-radius: 12px;
  padding: .65rem .8rem;
  background: rgba(15, 23, 42, .8);
  color: #e5e7eb;
}
.sb-contact-form button {
  border: none;
  border-radius: 12px;
  padding: .7rem 1rem;
  font-weight: 600;
  background: #2563eb;
  color: #fff;
  cursor: pointer;
}
.sb-hp {
  position: absolute !important;
  left: -9999px !important;
  width: 1px;
  height: 1px;
  opacity: 0;
  pointer-events: none;
}
.sb-contact-success,
.sb-contact-error {
  margin-top: .55rem;
  font-size: .95rem;
}
.sb-contact-success { color: #34d399; }
.sb-contact-error { color: #fca5a5; }
.contact-form-shell, main > div { animation: sb-fade-up .35s ease-out both; }
@keyframes sb-fade-up { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="site-title effect-shadow" style="text-align:center;color:#f8fafc">First</div>
  <header class="site-header effect-shadow" style="text-align:center;color:#e5e7eb">
    <div>Запуск за 7 дней</div>
  </header>
  <main>
    <div class="" style="text-align:center;color:#e5e7eb;"><h2>Почему мы</h2></div>
    <div class="" style="text-align:center;color:#e5e7eb;"><p>Короткое описание продукта и ключевых выгод.</p></div>
    <div class="" style="text-align:center;color:#e5e7eb;"><section><h3>Особенности</h3></section></div>
    <div style="text-align:center;"><a href="https://example.com" target="_blank" rel="noopener noreferrer" class="button-link " style="padding:8px 16px;background:#2563eb;color:#fff">Попробовать</a></div>
    <div class="contact-form-shell " style="text-align:center;">
      <form class="sb-contact-form" data-site-id="692e297e-0bb6-41a9-8e97-5520cf35a47b">
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="email" name="email" placeholder="Ваш email" required>
        <textarea name="message" placeholder="Сообщение" rows="5" required></textarea>
        <input type="text" name="honeypot" autocomplete="off" tabindex="-1" class="sb-hp">
        <button type="submit" style="background:#2563eb">Отправить</button>
      </form>
      <div class="sb-contact-success" hidden>Сообщение отправлено.</div>
      <div class="sb-contact-error" hidden>Ошибка. Попробуйте позже.</div>
    </div>
  </main>
  <footer class="effect-shadow" style="text-align:center;color:#e5e7eb"><div>Оставьте заявку на демо</div></footer>
  <script>
    document.querySelectorAll('.sb-contact-form').forEach(function(form) {
      form.addEventListener('submit', async function(event) {
        event.preventDefault();
        var card = form.closest('.contact-form-shell');
        var success = card ? card.querySelector('.sb-contact-success') : null;
        var error = card ? card.querySelector('.sb-contact-error') : null;
        if (success) success.hidden = true;
        if (error) { error.hidden = true; error.textContent = 'Ошибка. Попробуйте позже.'; }
        var endpoints = ['https://sitebuilding.onrender.com/api/contact/send-simple', 'https://sitebuilding.onrender.com/api/contact/send-simple', '/api/contact/send-simple', 'https://sitebuilding.onrender.com/api/contact/send', 'https://sitebuilding.onrender.com/api/contact/send', '/api/contact/send'];
        endpoints = endpoints.filter(function(v, i, arr) { return arr.indexOf(v) === i; });
        var payload = {
          siteId: form.dataset.siteId,
          name: form.querySelector('[name="name"]').value,
          email: form.querySelector('[name="email"]').value,
          message: form.querySelector('[name="message"]').value,
          honeypot: form.querySelector('[name="honeypot"]').value
        };
        var formPayload = new FormData();
        formPayload.append('siteId', payload.siteId || '');
        formPayload.append('name', payload.name || '');
        formPayload.append('email', payload.email || '');
        formPayload.append('message', payload.message || '');
        formPayload.append('honeypot', payload.honeypot || '');
        try {
          var resp = null;
          var lastNetworkError = null;
          var lastHttpResp = null;
          for (var i = 0; i < endpoints.length; i++) {
            try {
              if (endpoints[i].indexOf('send-simple') !== -1) {
                resp = await fetch(endpoints[i], { method: 'POST', mode: 'cors', body: formPayload });
              } else {
                resp = await fetch(endpoints[i], {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify(payload)
                  });
              }
              if (resp && resp.ok) {
                break;
              }
              lastHttpResp = resp;
              resp = null;
            } catch (networkErr) {
              lastNetworkError = networkErr;
            }
          }
          if (!resp) {
            if (lastHttpResp) {
              resp = lastHttpResp;
            } else {
              throw (lastNetworkError || new Error('network_error'));
            }
          }
          if (!resp.ok) {
            var problem = null;
            try { problem = await resp.json(); } catch (_) { }
            var reason = problem && problem.reason ? problem.reason : '';
            if (error) {
              if (reason === 'invalid_email') error.textContent = 'Неверный формат email.';
              else if (reason === 'invalid_name') error.textContent = 'Неверное имя.';
              else if (reason === 'invalid_message') error.textContent = 'Неверная длина сообщения.';
              else if (reason === 'rate_limit') error.textContent = 'Слишком много запросов. Попробуйте позже.';
              else if (reason === 'limit') error.textContent = 'Дневной лимит исчерпан. Попробуйте позже.';
              else if (reason === 'site_not_found') error.textContent = 'Сайт не найден. Опубликуйте его заново.';
              else if (reason === 'spam') error.textContent = 'Сообщение заблокировано антиспамом.';
              else error.textContent = 'Ошибка. Попробуйте позже.';
            }
            throw new Error('send_failed');
          }
          form.reset();
          if (success) success.hidden = false;
        } catch (e) {
          if (error && (!error.textContent || error.textContent === 'Ошибка. Попробуйте позже.')) error.textContent = 'Ошибка сети/CORS. Попробуйте позже.';
          if (error) error.hidden = false;
        }
      });
    });
  </script>
</body>
</html>
