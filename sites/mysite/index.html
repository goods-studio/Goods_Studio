<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MySite</title>
  
  <style>
html, body { height: 100%; }
body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  margin: 0;
  padding: 1.5rem;
  background: #0b1220;
  color: #e5e7eb;
  font-family: system-ui, -apple-system, sans-serif;
}
header, footer { margin-bottom: 1rem; }
footer { margin-top: auto; }
main {
  flex: 1 0 auto;
  background: rgba(15, 23, 42, 0.9);
  padding: 1.25rem;
  border-radius: .75rem;
  box-shadow: 0 20px 50px rgba(15, 23, 42, 0.7);
}
img { max-width: 100%; height: auto; display: block; margin: .75rem 0; border-radius: .5rem; }
a.effect-shadow, .effect-shadow { box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45); }
a.effect-glow, .effect-glow { box-shadow: 0 0 24px rgba(99, 102, 241, 0.65); }
.site-title { font-size: 1.5rem; font-weight: 700; margin-bottom: .75rem; }
.site-header { display: flex; align-items: center; gap: .5rem; padding: .75rem 1rem; border-radius: .25rem; background: rgba(15, 23, 42, 0.9); }
.site-avatar { width: 72px; height: 72px; object-fit: cover; border-radius: 12px; border: 2px solid rgba(255,255,255,.4); box-shadow: 0 8px 20px rgba(0,0,0,.45); }
a.button-link {
  display: inline-block;
  border-radius: 999px;
  border: none;
  background: #2563eb;
  color: #fff;
  text-decoration: none;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(99, 102, 241, 0.6);
}
  </style>
</head>
<body>
<div class="site-title " style="text-align:left;color:#f8fafc">MySite</div>
<header class="site-header " style="text-align:left;color:#e5e7eb"><div>Запуск за 7 дней</div></header>
<main>
<div class="" style=" color:#e5e7eb;"><h2>Почему мы</h2></div>
<div class="" style=" color:#e5e7eb;"><p>Короткое описание продукта и ключевых выгод.</p></div>
<div class="" style=" color:#e5e7eb;"><section><h3>Особенности</h3></section></div>
<div><a href="https://example.com" target="_blank" rel="noopener noreferrer" class="button-link " style="padding:8px 16px;background:#2563eb;color:#fff">Попробовать</a></div>
</main>
<footer class="" style="text-align:left;color:#e5e7eb"><div>Оставьте заявку на демо</div></footer>
</body>
</html>
