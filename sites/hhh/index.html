<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hhh</title>
  <link rel="icon" href="https://images.unsplash.com/photo-1571907483091-fbe746bee132?q=80&amp;w=1170&amp;auto=format&amp;fit=crop&amp;ixlib=rb-4.1.0&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
  <style>
html, body { height: 100%; }
body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  margin: 0;
  padding: 1.5rem;
  background: #e67f99;
  color: #e5e7eb;
  font-family: system-ui, -apple-system, sans-serif;
}
header, footer { margin-bottom: 1rem; }
footer { margin-top: auto; }
main {
  flex: 1 0 auto;
  background: rgba(15, 23, 42, 0.9);
  padding: 1.25rem;
  border-radius: .75rem;
  box-shadow: 0 20px 50px rgba(15, 23, 42, 0.7);
}
img { max-width: 100%; height: auto; display: block; margin: .75rem 0; border-radius: .5rem; }
a.effect-shadow, .effect-shadow { box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45); }
a.effect-glow, .effect-glow { box-shadow: 0 0 24px rgba(99, 102, 241, 0.65); }
.site-title { font-size: 1.5rem; font-weight: 700; margin-bottom: .75rem; }
.site-header { display: flex; align-items: center; gap: .5rem; padding: .75rem 1rem; border-radius: .25rem; background: rgba(15, 23, 42, 0.9); }
.site-avatar { width: 72px; height: 72px; object-fit: cover; border-radius: 12px; border: 2px solid rgba(255,255,255,.4); box-shadow: 0 8px 20px rgba(0,0,0,.45); }
a.button-link {
  display: inline-block;
  border-radius: 999px;
  border: none;
  background: #2563eb;
  color: #fff;
  text-decoration: none;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(99, 102, 241, 0.6);
}
.contact-form-shell {
  max-width: 640px;
  margin: 1rem auto;
  padding: 1rem;
  border-radius: 18px;
  border: 1px solid rgba(148, 163, 184, 0.35);
  background: linear-gradient(165deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.92));
}
.sb-contact-form {
  display: grid;
  gap: .7rem;
}
.sb-contact-form input,
.sb-contact-form textarea {
  width: 100%;
  box-sizing: border-box;
  border: 1px solid rgba(148, 163, 184, .4);
  border-radius: 12px;
  padding: .65rem .8rem;
  background: rgba(15, 23, 42, .8);
  color: #e5e7eb;
}
.sb-contact-form button {
  border: none;
  border-radius: 12px;
  padding: .7rem 1rem;
  font-weight: 600;
  background: linear-gradient(135deg, #2563eb, #22c55e);
  color: #fff;
  cursor: pointer;
}
.sb-hp {
  position: absolute !important;
  left: -9999px !important;
  width: 1px;
  height: 1px;
  opacity: 0;
  pointer-events: none;
}
.sb-contact-success,
.sb-contact-error {
  margin-top: .55rem;
  font-size: .95rem;
}
.sb-contact-success { color: #34d399; }
.sb-contact-error { color: #fca5a5; }
  </style>
</head>
<body>
  <div class="site-title effect-shadow" style="text-align:center;color:#f8fafc">hhh</div>
  <header class="site-header effect-shadow" style="text-align:center;color:#e5e7eb">
    <img class="site-avatar" src="https://images.unsplash.com/photo-1571907483091-fbe746bee132?q=80&amp;w=1170&amp;auto=format&amp;fit=crop&amp;ixlib=rb-4.1.0&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Logo" />
    <div>hhh</div>
  </header>
  <main>
    <div class="" style="text-align:left;color:#e5e7eb;"><section><h3>Особенности</h3></section></div>
    <div style="text-align:center;"><a href="https://hhh.com" target="_blank" rel="noopener noreferrer" class="button-link effect-shadow" style="padding:8px 16px;background:#2563eb;color:#fff">Попробовать</a></div>
    <div class="contact-form-shell " style="text-align:center;">
      <form class="sb-contact-form" data-site-id="c496b374-3768-4ae4-86ad-34a5f75b69ad">
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="email" name="email" placeholder="Ваш email" required>
        <textarea name="message" placeholder="Сообщение" rows="5" required></textarea>
        <input type="text" name="middle_name" autocomplete="off" tabindex="-1" class="sb-hp">
        <button type="submit">send</button>
      </form>
      <div class="sb-contact-success" hidden>So beautiful that it went</div>
      <div class="sb-contact-error" hidden>Wrong. Come back later.</div>
    </div>
  </main>
  <footer class="effect-shadow" style="text-align:center;color:#1c1c1c"><div>HHH</div></footer>
  <script>
    document.querySelectorAll('.sb-contact-form').forEach(function(form) {
      form.addEventListener('submit', async function(event) {
        event.preventDefault();
        var card = form.closest('.contact-form-shell');
        var success = card ? card.querySelector('.sb-contact-success') : null;
        var error = card ? card.querySelector('.sb-contact-error') : null;
        if (success) success.hidden = true;
        if (error) { error.hidden = true; error.textContent = 'Wrong. Come back later.'; }
        var endpoints = ['https://sitebuilding.onrender.com/api/contact/send'];
        endpoints = endpoints.filter(function(v, i, arr) { return arr.indexOf(v) === i; });
        var payload = {
          siteId: form.dataset.siteId,
          name: form.querySelector('[name="name"]').value,
          email: form.querySelector('[name="email"]').value,
          message: form.querySelector('[name="message"]').value,
          websiteField: form.querySelector('[name="middle_name"]').value
        };
        try {
          var resp = null;
          var lastNetworkError = null;
          for (var i = 0; i < endpoints.length; i++) {
            try {
              resp = await fetch(endpoints[i], {
                method: 'POST',
                mode: 'cors',
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                body: JSON.stringify(payload)
              });
              break;
            } catch (networkErr) {
              lastNetworkError = networkErr;
            }
          }
          if (!resp) throw (lastNetworkError || new Error('network_error'));
          if (!resp.ok) {
            var problem = null;
            try { problem = await resp.json(); } catch (_) { }
            var reason = problem && problem.reason ? problem.reason : '';
            if (error) {
              if (reason === 'invalid_email') error.textContent = 'Wrong email format.';
              else if (reason === 'invalid_name') error.textContent = 'Wrong name.';
              else if (reason === 'invalid_message') error.textContent = 'Wrong message length.';
              else if (reason === 'rate_limit') error.textContent = 'Too many requests. Come back later.';
              else if (reason === 'limit') error.textContent = 'Daily limit reached. Come back later.';
              else if (reason === 'site_not_found') error.textContent = 'Site not found. Re-publish the site.';
              else if (reason === 'spam') error.textContent = 'Message blocked by anti-spam.';
              else error.textContent = 'Wrong. Come back later.';
            }
            throw new Error('send_failed');
          }
          form.reset();
          if (success) success.hidden = false;
        } catch (e) {
          if (error && (!error.textContent || error.textContent === 'Wrong. Come back later.')) error.textContent = 'Network/CORS error. Try again later.';
          if (error) error.hidden = false;
        }
      });
    });
  </script>
</body>
</html>
